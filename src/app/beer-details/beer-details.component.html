<div class="beer-details">

    <h3>{{beer.name}}</h3>
    <ul>
      <li class="city">City: {{beer.city}}</li>
      <li *ngIf="beer.county">County: {{beer.county}}</li>
      <li>ABV: {{beer.abv}}</li>
      <li>IBU: {{beer.ibu}}</li>
      <li>Style: {{beer.style}}</li>
      <li class="description" *ngIf="beer.description">{{beer.description}}</li>
    </ul>
  
</div>
