<div class="content">
    <app-filter (filterQueryParamString)="onFilterChange($event)"></app-filter>
    <app-search (selectedFilterLevel)="onSelectedFilterChange($event)" (searchBarQuery)="onSearch($event)"></app-search>
    <ul class="card-container">
        <li *ngFor="let beer of displayBeers;" >
            <app-card [beer]="beer"></app-card>
        </li>
    </ul>
</div>
